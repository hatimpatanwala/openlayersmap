<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
    <script src="https://cdn.polyfill.io/v3/polyfill.min.js?features=fetch,requestAnimationFrame,Element.prototype.classList,URL,TextDecoder"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <title>OpenLayers Map</title>
</head>
<body>
    <div id="map" class="map">
       

    </div>
    <div id="container">
        <div>
        <button id="prevvecpoint">Previous Vector Point</button>
        <button id="nextvecpoint">Next Vector Point</button>
    </div>
        
    <div class="slidecontainer">
        <input type="range" min="1" max="10" value="2" class="slider" id="myRange">
        <p>Circle(in KM): <span id="demo"></span></p>
      </div>
      
    <!-- <div id="info">&nbsp;</div> -->
    <div id="treeview">
        <ul id="ul">
            <li ><span class="caret">Features</span>
            <ul class="nested">
        <li><input type="checkbox"   id="firstvecbox">
        <label >Outline Vector</label></li>
        <li><input type="checkbox"   id="secondvecbox">
        <label >Point Vector</label></li>
    </ul>
</li>
    </ul>
    </div>
   
    </div>
   
    <div id="container2">
    <div>
        <button id="pan-to-india" >Vector Points Location</button>
        
    </div>
    
    <div id="info">&nbsp;</div>
</div>

    <script  src="main.js"></script>
 
   
    
</body>
</html>
